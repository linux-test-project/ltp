    email:
        secure: "b/xcA/K5OyQvPPnd0PRahTH5LJu8lgz8goGHvhXpHo+ZPsPgTDXNFo5cX9fSOkMuFKeoW8iGl0wOgK2+ptc8mbYDw277K4RFIHRHeV/KIoE1EzjQnEFiL8J0oHCAvDj12o0AXeriTyY9gICXKbR31Br6Zh5eKViDJe2OAGeHeDU="

script:
- make autotools && ./configure --prefix $HOME/ltp --with-open-posix-testsuite --with-realtime-testsuite
- make -j$(getconf _NPROCESSORS_ONLN)
- make -j$(getconf _NPROCESSORS_ONLN) install
- (make distclean autotools && mkdir build && cd build && ../configure --prefix $HOME/ltp --with-open-posix-testsuite)
- make -s --no-print-directory -C build -f ../Makefile top_srcdir=$(pwd) top_builddir=$(pwd)/build -j$(getconf _NPROCESSORS_ONLN)
- make -s --no-print-directory -C build -f ../Makefile top_srcdir=$(pwd) top_builddir=$(pwd)/build -j$(getconf _NPROCESSORS_ONLN) install
